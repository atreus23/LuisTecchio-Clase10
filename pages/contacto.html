    <section class="contacto">
        <h2 class="tusdatos">Dejanos tus datos</h2>
        <form method="get" enctype="text/plain">
            <div>
                <label class="datos" for="nombre">Nombre</label>
                <input class="controles" type="text" name="nombre" required>
            </div>
            <div>
                <label class="datos" for="apellido">Apellido</label>
                <input class="controles" type="text" name="apellido" required>
            </div>
            <div>
                <label class="datos" for="tel">Teléfono</label>
                <input class="controles" type="number">
            </div>
            <div>
                <label class="datos" for="email">Email</label>
                <input class="controles" type="email" required>
            </div>
            <div>
                <label class="datos" for="password">Contraseña</label>
                <input class="controles" type="password" required>
            </div>
            <div>
                <label class="datos" for="comentarios">Comentarios</label>
            </div>
            <div>    
                <textarea class="comentarios" name="comentarios" id="" cols="42" rows="6" placeholder="Escribe tu comentario"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
